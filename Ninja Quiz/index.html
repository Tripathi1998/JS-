<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Ninja Quiz</title>
   
</head>

<body>
    
    <!--Top section-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <div class="text-primary display-3 my-5">
                Ninja Quiz
            </div>
        </div>
    </div>
    <!--Result section-->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
           <h2> <p>You are <span class="text-primary dispaly-4 p-3">0%</span>Ninja</p></h2>
        </div>
    </div>
    <!--Quiz section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-3 text-white">
                One with the question
            </h2>
            
            <form class="quiz-form text-light">
                <!--Question 1-->
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        1.How you give Ninja a direction?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A"checked>
<label class="form-check-label">Show a map</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
<label class="form-check-label">Show a picture</label>
                    </div>
                </div>
                <!--Question 2-->
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        2.How to pass time Ninja?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A"checked>
<label class="form-check-label">Do coding</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
<label class="form-check-label">Watch Harry Potter</label>
                    </div>
                </div>
                <!--Question 3-->
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        3.Ninja is human?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A"checked>
<label class="form-check-label">Yes</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
<label class="form-check-label">No</label>
                    </div>
                </div>
                 <!--Question 4-->
                 <div class="my-5">
                    <p class="lead font-weight-normal">
                        4.Ninja is human?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A"checked>
<label class="form-check-label">Yes</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
<label class="form-check-label">No</label>
                    </div>
                </div>
                <div class="text-ceter">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
