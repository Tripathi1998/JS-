<body>
    <!--Containers & items-->
<div class="container my-4">
    <h1 class="my-4 text-center">CHAT ROOM</h1>

    <!--buttons for chatroom-->
<div class="chat-rooms my-3 text-center">
    <div class="my-3">Select a chatroom</div>
    <button class="btn" id="General">#General</button>
    <button class="btn" id="music">#music</button>
    <button class="btn" id="Logic">#Logic</button>
    <button class="btn" id="Photos">#Photos</button>
</div>
    <!--chat list/window-->
<div class="chat-window">
    <ul class="chat-list list-group"></ul>
</div>
    <!--new chat form-->
<form  class="new-chat my-3">
    <div class="input-group">
        <div class="input-group-prepend">
            <div class="input-group-text">Your message:</div>
        </div>
        <input type="text" id="message" class="form-control" required>
        <div class="input-group-append">
            <input type="submit" class="btn" value="Send">
        </div>
    </div>
</form>
    <!--update name form-->
    <form  class="new-name my-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Updated Name:</div>
            </div>
            <input type="text" id="message" class="form-control" required>
            <div class="input-group-append">
                <input type="submit" class="btn" value="update">
            </div>
        </div>
        <div class="update-mssg"></div>
    </form>
</div>
