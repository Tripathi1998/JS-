<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todos</title>
</head>
<body>
<div class="container">
    <header class="text-center text-white my-4">
        <h1 class="my-4">To Do List</h1>
    <form class="search">
        <input type="text" class="form-control my-4" name="search" placeholder="search todo" >
    </form>
</header>
<!--List of to dos-->
 <ul class="list-group todos mx-4 text-light">
     <li class="list-group-item d-flex justify-content-between align-items-center">
         <span>Testing</span>
         <i class="far fa-trash-alt delete"></i>

     </li>
     <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Do coding</span>
        <i class="far fa-trash-alt delete"></i>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Keep practice</span>
        <i class="far fa-trash-alt delete"></i>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Exercise</span>
        <i class="far fa-trash-alt delete"></i>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Try to stay happy</span>
        <i class="far fa-trash-alt delete"></i>
    </li>
 </ul>
 <!--Add new todos-->
 <form class="add text-center my-4">
     <label class=" text-light">Add new todos.....</label>
     <input type="text" class="form-control m-auto" name="add" placeholder="add.....">
 </form>
 <!--Popup-->
 <div class="popup-wrapper">
    <div class="popup">
        <div class="popup-close">X</div>
        <div class="popup-content">
            <p>You have to type first to add it to the todo list :-)</p>
        </div>
    </div>
</div>

   <script src="app.js"></script> 
</body>
</html>
